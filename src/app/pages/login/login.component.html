<div
  class="login-page d-flex align-items-center justify-content-center min-vh-100 bg-light"
>
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%">
    <div class="text-center mb-3">
      <img [src]="logoUrl" alt="Logo NAC" width="100" height="48" />
    </div>
    <h2 class="fw-bold mb-3 text-center">Masuk Akun</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
          autocomplete="username"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          autocomplete="current-password"
        />
      </div>
      <button type="submit" class="btn btn-gradient w-100">Masuk</button>
    </form>
    <div class="mt-3 text-center">
      Belum punya akun? <a [routerLink]="['/daftar']">Daftar</a>
    </div>
  </div>
</div>
