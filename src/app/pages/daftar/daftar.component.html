<div
  class="daftar-page d-flex align-items-center justify-content-center min-vh-100 bg-light"
>
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%">
    <div class="text-center mb-3">
      <img [src]="logoUrl" alt="Logo NAC" width="100" height="48" />
    </div>
    <h2 class="fw-bold mb-3 text-center">Buat Akun Baru</h2>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input
          type="text"
          id="nama"
          class="form-control"
          [(ngModel)]="nama"
          name="nama"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-gradient w-100">Daftar</button>
    </form>
    <div class="mt-3 text-center">
      Sudah punya akun? <a [routerLink]="['/login']">Masuk</a>
    </div>
  </div>
</div>
