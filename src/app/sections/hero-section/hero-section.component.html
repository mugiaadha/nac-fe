<!-- Hero Section -->
<div class="container py-5">
  <div class="row align-items-center">
    <div class="col-lg-6 mb-4 mb-lg-0">
      <span class="fw-bold mb-2 d-block hero-highlight">
        <img
          src="./images/banner/check.svg"
          alt="check"
          class="hero-check-icon"
        />
        <span class="hero-highlight-text"
          >Diskon 30% untuk pendaftaran pertama</span
        >
      </span>
      <h1 class="display-6 fw-semibold text-dark py-3 hero-title">
        Solusi Perpajakan Modern untuk Indonesia.
      </h1>
      <p class="mb-4 text-secondary">
        Belajar, konsultasi, dan kelola pajak Anda dengan mudah bersama NAC Tax
        Center. Platform edukasi dan layanan perpajakan terpercaya di Indonesia.
      </p>
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control rounded-pill fs-5 py-3 px-4 shadow"
          placeholder="Cari pelatihan pajak..."
          [(ngModel)]="searchValue"
        />
        <button
          class="btn btn-primary rounded-pill ms-2 px-4 fs-5"
          (click)="handleSearch()"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="d-flex gap-4">
        <div class="d-flex align-items-center gap-2 fw-semibold hero-feature">
          <img
            src="./images/banner/check-circle.svg"
            alt="check-circle"
            class="hero-feature-icon"
          />
          Jadwal Fleksibel
        </div>
        <div class="d-flex align-items-center gap-2 fw-semibold hero-feature">
          <img
            src="./images/banner/check-circle.svg"
            alt="check-circle"
            class="hero-feature-icon"
          />
          Materi Terstruktur
        </div>
        <div class="d-flex align-items-center gap-2 fw-semibold hero-feature">
          <img
            src="./images/banner/check-circle.svg"
            alt="check-circle"
            class="hero-feature-icon"
          />
          Komunitas Pajak
        </div>
      </div>
    </div>
    <div class="col-lg-6 position-relative">
      <div
        class="bg-gradient rounded-4 position-absolute top-0 start-0 w-100 h-100 hero-bg-gradient"
      ></div>
      <img
        src="./images/banner/mahila.png"
        class="img-fluid rounded-4 position-relative hero-main-img d-none d-lg-block"
        width="636"
        height="590"
      />
    </div>
  </div>
</div>
